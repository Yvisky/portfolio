    <main>
        <section class="contact-banner">
            <h1>Entre em Contato</h1>
        </section>

        <section class="contact-form">
            <h2>Fale conosco</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required placeholder="Seu nome">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Seu email">
                </div>

                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject" required placeholder="Assunto da mensagem">
                </div>

                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Escreva sua mensagem"></textarea>
                </div>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>
